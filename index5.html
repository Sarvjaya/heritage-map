<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HeritageMap - Login</title>
    <link rel="stylesheet" href="style5.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">


</head>
<body>
    <header>
        <h1>HeritageMap</h1>
        <button>Get in Touch</button>
      </header>
    <div class="container">
        <!-- Left section for the login -->
        <div class="login-section">
            <h2>Welcome back!</h2>
            <p>Enter your credentials to access your account</p>
        
            <!-- Social media login links -->
            <div class="social-login">
                <a href="#" class="social-link google"><i class="fab fa-google"></i></a>
                <a href="#" class="social-link facebook"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social-link apple"><i class="fab fa-apple"></i></a>
            </div>
        
            <!-- Container for input fields and image -->
            <div class="login-row">
                <!-- Login form -->
                <form class="login-form">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="example.email@gmail.com" required>
        
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter at least 8+ characters" required>
        
                    <div class="form-options">
                        <label>
                            <input type="checkbox"> Keep me logged in
                        </label>
                        <a href="#" class="forgot-password">Forgot password?</a>
                    </div>
        
                    <button type="submit" class="login-btn">Login</button>
                </form>
                <div id="image-container">
                    <img src="https://img.freepik.com/free-vector/situation-people-office-flat-background_23-2148110016.jpg?ga=GA1.1.325764878.1726388360&semt=ais_hybrid" alt="Image">
                </div>
            </div>
        </div>
        

        <!-- Right section for profile info -->
        <!-- Profile Section (right side) -->

    

    </div>

    <div class="footer">
        <input type="email" placeholder="Input your email">
        <button>Subscribe</button>
        <div class="links">
            <div>
                <h4>Product</h4>
                <a href="#">Features</a>
                <a href="#">Pricing</a>
            </div>
            <div>
                <h4>Resources</h4>
                <a href="#">Blog</a>
                <a href="#">User Guides</a>
                <a href="#">Webinars</a>
            </div>
            <div>
                <h4>Company</h4>
                <a href="#">About Us</a>
                <a href="#">Contact Us</a>
            </div>
            <div>
                <h4>Plans & Pricing</h4>
                <a href="#">Personal</a>
                <a href="#">Start Up</a>
                <a href="#">Organization</a>
            </div>
        </div>
        <p>© 2024 Brand, Inc. · Privacy · Terms · Sitemap</p>
    </div>

</body>
</html>
