<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Plans</title>
  <link rel="stylesheet" href="style6.css">
</head>
<body>
  <section class="pricing-section">
    <h1>Choose Your Travel Destination</h1>
    <div class="plans-container">
      
      <!-- Starter Plan -->
      <div class="plan">
        <h2>Search Manually</h2>
        <h3>Explore Manually</h3>
        <p>Perfect for solo travelers</p>
        <ul>
          <li>✓ Basic route suggestions</li>
          
        </ul>
        <button class="select-plan">Get Started</button>
      </div>
      
      <!-- Professional Plan -->
      <div class="plan">
        <h2>Search By Map</h2>
        <h3>Navigate Like a Pro</h3>
        <p>Best for families or teams</p>
        <ul>
          <li>✓ Multi-user access</li>
          <li>✓ Advanced navigation system</li>
          <li>✓ 24/7 Support</li>
          <li>✓ Custom travel routes</li>
        </ul>
        <button class="coming-soon">Coming Soon</button>
      </div>
      
    </div>
  </section>
</body>
</html>
